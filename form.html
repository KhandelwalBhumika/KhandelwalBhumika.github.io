<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="forms-style.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
          <form id="form">
            <div class='input-item'>
                <div class="form-control">
                  <label for="name">Name*:</label>
                  <input type="text" name="name" id="name" placeholder="Name...">
                  <i class="fa fa-check-circle"></i>
                  <i class="fa fa-times-circle"></i>
                </div>
              </div>

            <div class='input-item'>
              <div class="form-control">
                <label for="email">Email*:</label>
                <input type="text" name="email" id="email" placeholder="Email...">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-times-circle"></i>
              </div>
            </div>
    
            <div class='input-item'>
                <div class="form-control">
                  <label for="phoneNumber">Phone Number*:</label>
                  <input type="number" name="phoneNumber" id="phoneNumber" placeholder="phone number...">
                  <i class="fa fa-check-circle"></i>
                  <i class="fa fa-times-circle"></i>
                </div>
              </div>

            <div class='input-item'>
              <div class="form-control">
                <label for="message">Message*:</label>
                <input type="message" name="message" id="message" placeholder="Message">
                <i class="fa fa-check-circle"></i>
                <i class="fa fa-times-circle"></i>
              </div>
            </div>
            
            <!-- <button class="button">
            <a href="review.html" type="submit">Contact Me</a>
            </button> -->
            <!-- <input type="submit" class="submit"> -->
            <button type="submit" class="button">Submit</button>
          </form>
        </div>
      </div>
    
      <script type="text/javascript" src="form.js"> </script>
</body>
</html>
